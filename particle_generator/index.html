<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burst</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse particle">
    <div class="container-fluid particle">
        <div class="navbar-header particle">
            <button type="button" class="navbar-toggle particle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse particle" id="myNavbar">
            <ul class="nav navbar-nav particle">
                <li class="active rocketToggle">Toggle Rocket Ship</li>
                <li class="active ballSize">Max Ball Size <input id="ballSizePx" type="number" placeholder="px"></li>
                <li class="active transTime">Transition Time <input id="transitionTime" type="number" placeholder="s"></li>
                <li class="active randomTransTime selected">Random Trans Time<input id="randomTransitionTime" type="checkbox" checked></li>
                <li class="active randomSize selected">Random Size<input id='randomSizeCheckbox' type="checkbox" checked></li>
                <li class="active transDelay">Transition delay<input type="number" id="transitionDelayInput" placeholder="s"></li>
                <li class="active linearTransition selected">Non-Linear Transition<input type="checkbox" id="linearTransitionCheckbox" checked></li>
                <li class="active" class = 'randomResizeTrans'>random resize<input type="checkbox" id="randomResizeCheckbox" checked><input type="number" placeholder="px" id="randomResizeInput"></li>
            </ul>
        </div>
    </div>
</nav>
<div class="contentWrapper">
<div class="rocket"><img src="images/white_ship_outline.png"></div>
</div>
</body>
</html>
